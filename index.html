    <!--Contact Meeting Management Form-->
<div class="app">
    <section id="meeting-management">
        <div class="container-fluid">
            <h2 class="d-flex justify-content-center meeting-title text-white">- Client Appointment Management App -</h2>
            <div class="row form" id="content">
                <div class="col-md-6 d-flex justify-content-center flex-column" id="left-side">
                    <h3 class=" d-flex justify-content-center">Appointment Details</h3>
                    <div class="form-left">
                        <form action="" class="" id="management-form">
                            <div class="name d-flex flex-row mt-3">
                                <label for="name" class="me-4 label-form">Client Name</label>
                                <input type="text" class="form-control form-input" id="form-name" name="client">
                            </div>
                            <div class="name d-flex flex-row mt-3">
                                <label for="Company" class="me-4 label-form">Company</label>
                                <input type="text" class="form-control form-input" id="form-company" name="company">
                            </div>
                            <div class="name d-flex flex-row mt-3">
                                <label for="name" class="me-4 label-form">E-mail</label>
                                <input type="email" class="form-control form-input" id="form-email" name="email">
                            </div>
                            <div class="name d-flex flex-row mt-3">
                                <label for="name" class="me-4 label-form"  name="date">Date</label>
                                <input type="date" class="form-control form-input" id="form-date" name="date">
                            </div>
                            <div class="name d-flex flex-row mt-3">
                                <label for="name" class="me-4 label-form">Time</label>
                                <input type="time" class="form-control form-input" id="form-time" name="time">
                            </div>
                            <div class="name d-flex flex-row mt-3 mb-3">
                                <label for="name" class="me-4 label-form">Details</label>

                                    <textarea class="form-control form-input " id="form-details" placeholder="Leave a comment here" rows="5" name="details"></textarea>


                            </div>
                            <div class="butto d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary  d-flex justify-content-center mb-3" id="add-button">Add To Appointments</button>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <h3 class=" d-flex justify-content-center">Planning</h3>
                    <ul id="appointments" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </section>
